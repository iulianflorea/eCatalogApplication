<div class="school-classes-container">
  <div>
    <h1> School Classes</h1>
  </div>
  <div>
    <button mat-raised-button routerLink="/add-classes" color="primary">Add School Class</button>
  </div>
  <div class="school-classes-table">
    <table mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id</th>
        <td mat-cell *matCellDef="let schoolClass">{{schoolClass.id}}</td>
      </ng-container>

      <ng-container matColumnDef="normalizedSchoolClassName">
        <th mat-header-cell *matHeaderCellDef> School Class Name</th>
        <td mat-cell *matCellDef="let schoolClass">{{schoolClass.normalizedSchoolClassName}}</td>
      </ng-container>

      <ng-container matColumnDef="startYear">
        <th mat-header-cell *matHeaderCellDef> Start Year</th>
        <td mat-cell *matCellDef="let schoolClass">{{schoolClass.startYear}}</td>
      </ng-container>

      <ng-container matColumnDef="classLevel">
        <th mat-header-cell *matHeaderCellDef> Class Level</th>
        <td mat-cell *matCellDef="let schoolClass">{{schoolClass.classLevel}}</td>
      </ng-container>

      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef>Delete</th>
        <td mat-cell *matCellDef="let schoolClass">
        <button mat-fab color="warn" aria-label="Example icon button with a delete icon"(click)="delete(schoolClass)" >
          <mat-icon>delete</mat-icon>
        </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="partialColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: partialColumns"></tr>
    </table>
  </div>
  <div>

  </div>
</div>
